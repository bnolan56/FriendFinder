<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Overwatch Friend Finder</title>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
  </head>

  <body>

    <main class="container">

      <div class="row">
        <div class="col l12 l6">
           <div class="card grey lighten-4">
             <div class="card-content">
               <span class="card-title">Overwatch Friend Finder</span>
               <p>Answer a few basic questions. </p>
               <p>Then find the friend with the greatest compatibility!</p>
             </div>
             <div class="card-action">
              <a href="/survey" class="waves-effect waves-light btn blue-grey"><i class="material-icons right dp48">question_answer</i>Go to survey</a>
            </div>
          </div>
        </div>
       </div>
    </main>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
  </body>

</html>
